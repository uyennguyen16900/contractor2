{% extends "base.html" %}

{% block content %}
  <h3>Pets {% if pets %}<small class="text-muted">({{ pets|length }} Pet{{ pets|length|pluralize:"s" }})</small>{% endif %}</h3>
  <hr>
  {% if pets %}
    <div class="card-columns">
      {% for pet in pets %}
        {% include "partials/card.html" %}
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-primary" role="alert">No pets to display.</div>
  {% endif %}
{% endblock %}
